{% extends "base.html" %}
{% block title %}404 Not Found | Old Style Flickr{% endblock %}
{% block content %}
<style>
    .flickr-404 {
        text-align: center;
        margin: 60px auto;
        max-width: 480px;
        background: #fff;
        border: 3px dashed #ff0084;
        border-radius: 16px;
        box-shadow: 0 2px 16px #0063dc22;
        padding: 32px 24px 42px 24px;
        position: relative;
    }

    .flickr-404-logo {
        font-size: 2.8em;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 0.5em;
    }

    .flickr-404-logo span.flickr-pink {
        color: #ff0084;
    }

    .flickr-404-logo span.flickr-blue {
        color: #0063dc;
    }

    .foursquare-geo {
        display: inline-block;
        background: #0063dc;
        color: #fff;
        font-size: 0.95em;
        border-radius: 6px;
        padding: 2px 10px;
        margin: 0 4px;
    }
</style>
<div class="flickr-404">
    <div class="flickr-404-logo">
        <span class="flickr-blue">flick</span><span class="flickr-pink">r</span>
    </div>
    <h1 style="color:#ff0084; margin-bottom:0.3em;">404: Page Not Found</h1>
    <p style="font-size:1.15em; margin-bottom:1.2em;">
        <span class="foursquare-geo">geo:nowhere</span>
    </p>
    <p style="color:#0063dc; font-size:1.03em;">
        <cite>A wiser fella once said, sometimes you eat the bear, and sometimes, well, the bear eats you.</cite> - The Stranger<br>
    </p>
    <a href="/">Take me home</a>
</div>
{% endblock %}
