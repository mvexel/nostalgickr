<!DOCTYPE html>
<html>
<head>
    <title>Flickr Clone</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="flickr-logo">flickr</h1>
            <div id="auth-status">
                {% if logged_in %}
                    <a href="/logout">Log out</a>
                {% else %}
                    <a href="/login">Log in to Flickr</a>
                {% endif %}
            </div>
        </header>
        
        <div id="photos-container"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
